msg.approval.page7.header2.msg2=(a)	The arbitration shall be conducted by a single neutral, qualified and competent arbitration selected by you and us under the rules of the arbitration forum selected. The arbitrator shall apply applicable substantive law consistent with the FAA and applicable statutes of limitation, and shall honor all claims of privilege recognized by law. The Arbitration shall take place in a location determined by the arbitrator the federal district of your residence.
msg.approval.page7.header2.msg3=(b)	If you file for arbitration under this Arbitration Agreement, the only fee you may require to pay is $200, which is approximately equivalent to current court filing fees. We will bear all other of the arbitration, except for your attorneys\u2019 fees and costs. If we file for arbitration under this Arbitration Agreement, we will be required to pay all costs associated with the arbitration, except for your attorneys\u2019 fees and costs. However, if circumstances relating to the dispute (including, among other things, the size and nature of the dispute, the nature of the services that we have provided you, and your ability to pay). It would be unfair or burdensome for you to pay the arbitration filing fees, we will advance the initial filing, administration, and hearing fees required by the arbitrator, who will ultimately decide who will be responsible for paying those amounts.
msg.approval.page7.header2.msg4=(c)	You can participate without representation or may choose to be represented by an attorney or other authorized representative, unless that choice is prohibited by applicable law. Because arbitration is a final, legally-binding process that may impact your legal rights, you may want to consider consulting an attorney. Each party, you and we, shall bear out own costs and expenses, including attorneys\u2019 fees, that we incur with respect to the arbitration.
msg.approval.page7.header2.msg5=(d)	The Arbitration shall allow for the discovery or exchange of non-privileged information relevant to the dispute, under the Arbitrator\u2019s supervision, prior to the arbitration hearing or submission of written presentations.
msg.approval.page7.header2.msg6=(e)	Arbitration may be decided upon written presentations, unless the amount of relief requested exceeds $25,000. The Arbitrator may consider dispositive motions, but shall generally hold a conference call among all the parties prior to permitting any written motion. The Arbitration may hold hearings in person or by conference call, and hearing generally will not exceed one day. If you or we show good cause, the arbitrator may schedule additional hearings within seven calendar days after the initial hearing.
msg.approval.page7.header2.msg7=5. Interpretation of the Arbitration Agreement: Any dispute as to the arbitrability of a claim shall be decided by the arbitrator. Any dispute as to the validity or the portion of this agreement that prohibits class arbitration shall be a matter for resolution by a court and not by the arbitrator. In the event that the court deems the portion of this agreement that prohibits class arbitration to be unenforceable, then the court shall retain jurisdiction over the dispute and this Arbitration Agreement shall be null and avoid.
msg.approval.page7.header2.msg8=6. Statutes of Limitations: All statutes of limitations that are applicable to any claim or dispute shall apply to any arbitration between you and us.
msg.approval.page7.header2.msg9=7. Attorneys\u2019 Fees: the arbitrator may, but is not required to, award reasonable expenses and attorneys\u2019 fees to the prevailing party if allowed by statute or applicable law and by the rules of the arbitration forum.
msg.approval.page7.header2.msg10=8. Awards: The Arbitration shall issue the award in accordance with the rules of the arbitration forum. Unless you and we agree otherwise, the award shall provide the concise written reasons for the decision and shall apply any identified, pertinent contract terms, statutes and legal precedents. The arbitrator may grant any remedy, relief or outcome that you or we parties could have received in court. 
msg.approval.page7.header2.msg11=9. Enforcement of Award: The award of the arbitrator shall be binding and final fifteen (15) days have passed, and judgment upon the arbitrator\u2019s award may thereafter be entered in any court having jurisdiction.    
msg.approval.page7.header2.msg12=10. Appeal Procedure: Within fifteen (15) days after an award by the arbitrator, any party may appeal the award by requesting in writing a new arbitration before a panel of three neutral arbitrators designated by the same arbitration service. The decision of the panel of three neutral arbitrators will be immediately binding and final.
msg.approval.page7.header2.msg13=11. Small Claims Court: Notwithstanding any other provision of this Arbitration Agreement, either you or we shall retain the right to seek adjudication in small claims court of any matter within its jurisdiction. Any matter not within the small claims court\u2019s jurisdiction shall be resolved by arbitration as provided above. Any appeal from a small claim court judgment shall be conducted, at the appellant\u2019s option, ether (a) in accordance with the provisions of sections 116.710-116.795 of the California code of civil procedure, or (b) in accordance with section 8 of the arbitration agreement.
msg.approval.page7.header2.msg14=12. Counterparts: This arbitration agreement may be executed in counterparts, each of which shall be deemed to be an original but all of which together shall be deemed to be on instrument.
